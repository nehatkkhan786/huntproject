{% extends 'base.html' %}


{% block content %}
<br>

<h1 align="center">Create Your Product</h1>

<br>
<br>
<form method="POST" action="{% url 'create' %}" enctype="multipart/form-data">

	{% csrf_token %}

  <div class="form-group col-6">
    <label>Product Title </label>
    <input type="text" name="title" class="form-control" placeholder="Product Title">
  </div>
  
  <div class="form-group col-6 ">
    <label>Product Description</label>
    <input type="textbox" name="body" class="form-control"  placeholder="Product Description">
  </div>

  <div class="form-group col-6">
    <label>Product Url </label>
    <input type="text" name="url" class="form-control" placeholder="Product Url">
  </div>

  <div class="form-group col-6">
    <label>Product Icon:  </label>
    <input type="file" name="icon" >
  </div>


  <div class="form-group col-6">
    <label>Product Image:   </label>
    <input type="file" name="image">
  </div>
  

  <div class="form-group col-6" >
    <button type="submit" class="btn btn-primary">Upload</button>
  </div>

	

</form>

{% endblock content %}
